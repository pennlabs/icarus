{{- include "setDefaults" . }}

{{- $release := .Release.Name }}
{{- $releasens := .Release.Namespace }}

{{- if .rbac.createSA }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $release }}
  namespace: {{ $releasens }}
  annotations:
    eks.amazonaws.com/role-arn: {{ .rbac.roleARN | quote }}
{{- end }}
