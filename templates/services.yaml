{{- include "setApps" . }}

{{- $release := .Release.Name }}
{{- $releasens := .Release.Namespace }}

{{- range .apps }}
{{- $app_id := printf "%s-%s" $release .name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $app_id | quote }}
spec:
  type: {{ .svc_type }}
  ports:
    - port: {{ .port }}
      targetPort: {{ .port }}
  selector:
    name: {{ $app_id | quote }}
{{ end }}
