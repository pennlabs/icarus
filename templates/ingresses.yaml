{{- $release := .Release.Name }}
{{- $releasens := .Release.Namespace }}
{{- $defaults := .Values.defaults }}

{{- range .Values.applications }}
{{- $port := .port }}
{{- $app_id := printf "%s-%s" $release .name}}
{{- if .ingress -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $app_id }}
  namespace: {{ $releasens }}
  {{- if .annotations }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
  rules:
  {{- range .ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $app_id }}
              servicePort: {{ $port | default $defaults.port }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
