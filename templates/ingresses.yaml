{{- include "setDefaults" . }}

{{- $release := .Release.Name }}
{{- $releasens := .Release.Namespace }}

{{- range .apps }}
{{- $port := .port }}
{{- $app_id := printf "%s-%s" $release .name}}
{{- if .ingress -}}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $app_id }}
  namespace: {{ $releasens }}
  {{- if .ingress.annotations }}
  {{- with .ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
  rules:
  {{- range .ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . | quote }}
            backend:
              serviceName: {{ $app_id }}
              servicePort: {{ $port }}
        {{- end }}
  {{- end }}
  tls:
  {{- range .ingress.hosts -}}
  {{- if .issue_cert }}
  {{/* Regex to compute the apex domain */}}
  {{- $domain := regexFind "[\\w-]+\\.[\\w]+$" .host }}
    - hosts:
        - {{ .host | quote }}
      secretName: {{ $domain | replace "." "-" }}-tls
  {{- end }}
  {{- end }}
{{- end }}
{{ end }}
